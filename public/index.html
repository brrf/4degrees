<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>4 Degrees</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./index.css" />
	</head>
	<body>
		<h1>Welcome!</h1>
		<table></table>
		<div id="empty"></div>
		<div id="new-contact-container">
			<form id="new-contact-form">
				<input
					class="form-half-width first"
					data-type="text"
					name="name"
					maxlength="50"
					placeholder="Name"
					autofocus
					required
				/>
				<input
					class="form-full-width"
					type="email"
					name="email"
					placeholder="E-mail"
					maxlength="300"
					required
				/>
				<textarea
					class="form-full-width"
					name="note"
					placeholder="Please type your note here..."
					cols="30"
					rows="10"
					maxlength="5000"
				></textarea>
				<button>Add New Contact</button>
			</form>
		</div>

		<script type="text/javascript" src="./index.js"></script>
		<!-- 	<script type="text/javascript" src="./new_contact.js"></script> -->
	</body>
</html>
